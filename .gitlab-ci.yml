stages:
  - test

ci-linux:
  image: docker:24.0
  services:
    - docker:24.0-dind
  variables:
    DOCKER_HOST: tcp://docker:2375
    DOCKER_TLS_CERTDIR: ""
    USE_SYSTEM_WX: "1"
  stage: test
  before_script:
    - apk add --no-cache bash
  script:
    - bash scripts/docker_matrix.sh
  artifacts:
    when: always
    name: "artifacts-matrix"
    paths:
      - artifacts-matrix/
