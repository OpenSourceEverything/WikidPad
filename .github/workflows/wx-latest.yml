## GitHub Actions: Test with latest wxPython
## - Runs weekly and on manual dispatch
## - Installs latest wxPython + project deps, then runs tests (uses xvfb if available)
name: wx-latest
on:
  schedule:
    # Weekly run to catch regressions against new wxPython wheels
    - cron: '0 6 * * 1' # Mondays at 06:00 UTC
  # Allow manual runs from the Actions tab
  workflow_dispatch: {}

jobs:
  latest:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      # Use the canonical setup path and latest wx
      - name: Init (latest wx)
        run: WX_VERSION=latest make init
      - name: Tests
        run: make test
